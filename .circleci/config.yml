version: 2.1

orbs:
  react-native: react-native-community/react-native@4.4.0

commands:
  checkout-attach-workspace:
    description: "Checkout and attach workspace"
    steps:
      - checkout
      - attach_workspace:
            at: .

  dev-sync-files:
    description: "Copy files from root to example"
    steps:
      - checkout-attach-workspace
      - run:
          name: "Enter example app"
          command: cd example && yarn install --frozen-lockfile --non-interactiv
      - run:
          name: "Sync files with example app"
          command: yarn dev-sync

jobs:
  install-dependencies:
    executor: react-native/linux_js
    steps:
      - checkout-attach-workspace
      - react-native/yarn_install  
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
    
  lint:
    executor: react-native/linux_js
    steps:
      - checkout-attach-workspace
      - run:
          name: Lint
          command: yarn lint

  validate-flow:
    executor: react-native/linux_js
    steps:
      - checkout-attach-workspace
      - run:
          name: Flow
          command: yarn validate:flow
  
  build-example-app:
    executor: react-native/linux_android
    steps:
      - checkout-attach-workspace
      - dev-sync-files
      - react-native/android_build:
          project_path: ./example/android
      
  publish-version:
    executor: react-native/linux_js
    steps:
      - checkout-attach-workspace
      - attach_workspace:
          at: ~/app
      - run:
          name: Publish New Version
          command: yarn ci:publish

  deploy-docs:
    executor: react-native/linux_js
    steps:
      - checkout-attach-workspace
      - attach_workspace:
          at: ~/app
      - run:
          name: Deploying new docs-version
          command: |
            git config --global user.email "${GH_EMAIL}@users.noreply.github.com"
            git config --global user.name "${GH_NAME}"
            echo "machine github.com login $GH_NAME password $GH_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER=${GH_NAME} yarn deploy

workflows:
  version: 2

  build-lint-app:
    jobs:
      - install-dependencies:
          filters:
            branches:
              ignore:
                - master
      - build-example-app:
          requires:
            - install-dependencies          
      - lint:
          requires:
            - install-dependencies
      - validate-flow:
          requires:
            - install-dependencies
  
  release:
    jobs:
      - install-dependencies:
          filters:
            branches:
              only:
                - master
      - publish-version:
          requires:
            - install-dependencies
      - deploy-docs: 
          filters:
            branches:
              only:
                - master